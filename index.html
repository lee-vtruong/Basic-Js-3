<!doctype html>
<html lang="en">

<head>
    <title>Bài tập Mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bài tập Mảng</h1>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="numberArray" class="form-label">Nhập số:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="numberArray" placeholder="Nhập số">
                        <button class="btn btn-primary" type="button" id="btnAddNumber">
                            <i class="fas fa-plus"></i> Thêm
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <p class="mb-1"><strong>Mảng hiện tại:</strong></p>
                    <p id="showArray" class="alert alert-info"></p>
                </div>

                <hr>

                <div class="accordion" id="accordionExercises">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                1. Tính tổng các số dương
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExercises">
                            <div class="accordion-body">
                                <button class="btn btn-success" id="btnSum">Tính tổng</button>
                                <p id="sumPositiveNumber" class="mt-2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                2. Đếm số lượng số dương
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExercises">
                            <div class="accordion-body">
                                <button class="btn btn-success" id="btnCount">Đếm số dương</button>
                                <p id="countPositiveNumber" class="mt-2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                3. Tìm số nhỏ nhất
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExercises">
                            <div class="accordion-body">
                                <button class="btn btn-success" id="btnMin">Tìm số nhỏ nhất</button>
                                <p id="minNumber" class="mt-2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                4. Tìm số dương nhỏ nhất
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                            data-bs-parent="#accordionExercises">
                            <div class="accordion-body">
                                <button class="btn btn-success" id="btnMinPositive">Tìm số dương nhỏ nhất</button>
                                <p id="minPositiveNumber" class="mt-2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFive">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                5. Tìm số chẵn cuối cùng
                            </button>
                        </h2>
                        <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                            data-bs-parent="#accordionExercises">
                            <div class="accordion-body">
                                <button class="btn btn-success" id="btnLastEven">Tìm số chẵn cuối cùng</button>
                                <p id="lastEvenNumber" class="mt-2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSix">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                6. Đổi chỗ 2 vị trí
                            </button>
                        </h2>
                        <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
                            data-bs-parent="#accordionExercises">
                            <div class="accordion-body">
                                <div class="mb-2">
                                    <label for="swapIndex1" class="form-label">Vị trí 1:</label>
                                    <input type="number" class="form-control" id="swapIndex1" placeholder="Nhập vị trí 1">
                                </div>
                                <div class="mb-2">
                                    <label for="swapIndex2" class="form-label">Vị trí 2:</label>
                                    <input type="number" class="form-control" id="swapIndex2" placeholder="Nhập vị trí 2">
                                </div>
                                <button class="btn btn-success" id="btnSwap">Đổi chỗ</button>
                                <p id="swapResult" class="mt-2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSeven">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                                7. Sắp xếp tăng dần
                            </button>
                        </h2>
                        <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven"
                            data-bs-parent="#accordionExercises">
                            <div class="accordion-body">
                                <button class="btn btn-success" id="btnSort">Sắp xếp</button>
                                <p id="sortedArray" class="mt-2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingEight">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
                                8. Tìm số nguyên tố đầu tiên
                            </button>
                        </h2>
                        <div id="collapseEight" class="accordion-collapse collapse" aria-labelledby="headingEight"
                            data-bs-parent="#accordionExercises">
                            <div class="accordion-body">
                                <button class="btn btn-success" id="btnFirstPrime">Tìm số nguyên tố</button>
                                <p id="firstPrime" class="mt-2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingNine">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
                                9. Đếm số nguyên (cần nhập thêm 1 số)
                            </button>
                        </h2>
                        <div id="collapseNine" class="accordion-collapse collapse" aria-labelledby="headingNine"
                            data-bs-parent="#accordionExercises">
                            <div class="accordion-body">
                                <div class="mb-2">
                                    <label for="countIntegerInput" class="form-label">Số cần đếm:</label>
                                    <input type="number" class="form-control" id="countIntegerInput"
                                        placeholder="Nhập số cần đếm">
                                </div>
                                <button class="btn btn-success" id="btnCountInteger">Đếm số nguyên</button>
                                <p id="countInteger" class="mt-2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTen">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
                                10. So sánh số lượng số âm và dương
                            </button>
                        </h2>
                        <div id="collapseTen" class="accordion-collapse collapse" aria-labelledby="headingTen"
                            data-bs-parent="#accordionExercises">
                            <div class="accordion-body">
                                <button class="btn btn-success" id="btnCompare">So sánh</button>
                                <p id="compareResult" class="mt-2"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
